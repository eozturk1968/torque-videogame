<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torque Seesaw Balance Game (EF152 - Group 6)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Torque Seesaw Balance Game (EF152 - Group 6)</h1>
    <h2 id="level-title"></h2>

    <div class="game-row">
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div id="controls">
                Force:
                <input id="force" type="number" value="10" min="0"> N
                Distance:
                <input id="radius" type="range" min="-5" max="5" step="1" value="1">
                <span id="radiusVal">1</span> m
                <button id="addWeight">Add Weight</button>
                <button id="resetGame">Reset</button>
                <p id="status"></p>
            </div>
        </div>

        <div class="sidebar">
            <h2>Fruit Weights</h2>
            <ul class="fruit-list">
                <li><img src="images/banana.png" alt="Banana"><strong>Banana:</strong> 15 N</li>
                <li><img src="images/apple.png" alt="Apple"><strong>Apple:</strong> 20 N</li>
                <li><img src="images/cherry.png" alt="Cherry"><strong>Cherry:</strong> 10 N</li>
                <li><img src="images/pear.png" alt="Pear"><strong>Pear:</strong> 25 N</li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
