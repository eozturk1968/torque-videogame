<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torque Balance Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Torque Balance Game</h1>

    <!-- NEW: flex row that holds canvas+controls and the sidebar -->
    <div class="game-row">
        <!-- the existing game area -->
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div id="controls">
                Force: <input id="force" type="number" value="10" min="0"> N
                Distance: <input id="radius" type="range" min="-5" max="5" step="1" value="1">
                <span id="radiusVal">1</span> m
                <button id="addWeight">Add Weight</button>
                <button id="resetGame">Reset</button>
                <p id="status"></p>
            </div>
        </div>

    
            <!-- Sidebar showing the fruit legend -->
            <div class="sidebar">
                <h2>Fruit Weights</h2>
                <div class="fruit-item">
                    <img src="images/apple.png" alt="Apple">
                    <span>Apple: 20 N</span>
                </div>
                <div class="fruit-item">
                    <img src="images/banana.png" alt="Banana">
                    <span>Banana: 15 N</span>
                </div>
                <div class="fruit-item">
                    <img src="images/cherry.png" alt="Cherry">
                    <span>Cherry: 10 N</span>
                </div>
                <!-- NEW: pear entry -->
                <div class="fruit-item">
                    <img src="images/pear.png" alt="Pear">
                    <span>Pear: 25 N</span>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
