<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torque Balance Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Torque Balance Game</h1>

    <!-- Canvas where the seesaw will be drawn -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <!-- Control panel for adding weights and resetting -->
    <div id="info">
        Force: <input id="force" type="number" value="10"> N
        Radius: <input id="radius" type="number" value="1"> m
        <button id="addWeight">Add Weight</button>
        <button id="resetGame">Reset</button>
        <p id="status"></p>
    </div>

    <!-- Load your game logic -->
    <script src="main.js"></script>
</body>
</html>
